services:
  - type: web
    name: indoornav-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: indoornav-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: indoornav-db
    plan: free
